<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input {
      width: 10%;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 6%;
      height: 23px;
      font-size: 14px;
    }
  </style>
  <title>Simple Calculator</title>
</head>
<body>

  </style>
  <div id="myText10">Kalkulator</div>

  <script>
      document.getElementById("myText10").style.fontWeight = "bold";
  </script>

<div>
  <input type="text" id="result6" placeholder="0" readonly>
</div>

<div>
  <button onclick="appendToResult('1')">1</button>
  <button onclick="appendToResult('2')">2</button>
  <button onclick="appendToResult('3')">3</button>
  <button onclick="setOperation('+')">+</button>
</div>

<div>
  <button onclick="appendToResult('4')">4</button>
  <button onclick="appendToResult('5')">5</button>
  <button onclick="appendToResult('6')">6</button>
  <button onclick="setOperation('-')">-</button>
</div>

<div>
  <button onclick="appendToResult('7')">7</button>
  <button onclick="appendToResult('8')">8</button>
  <button onclick="appendToResult('9')">9</button>
  <button onclick="setOperation('*')">*</button>
</div>

<div>
  <button onclick="appendToResult('0')">0</button>
  <button onclick="clearResult()">C</button>
  <button onclick="setOperation('/')">/</button>
  <button onclick="setOperation('**')">^</button>
</div>
</div>
<button onclick="calculate()">=</button>
</div>
<script>
  // JavaScript logic for the calculator goes here
  var operation = "";

  function appendToResult(value) {
    document.getElementById("result6").value += value;
  }

  function setOperation(op) {
    operation = op;
    document.getElementById("result6").value += op;
  }

  function calculate() {
    var expression = document.getElementById("result6").value;
    var result = eval(expression);
    document.getElementById("result6").value = result;
    operation = "";
  }

  function clearResult() {
    document.getElementById("result6").value = "";
    operation = "";
  }
</script>

</body>
</html>
